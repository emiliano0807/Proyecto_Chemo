<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n - Boutique TESJI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .login-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">游녱游녰游녯</span>
            Boutique TESJI
        </div>
        
        <div class="input-group">
            <label for="usuario">USUARIO</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
        </div>
        
        <div class="input-group">
            <label for="contrase침a">CONTRASE칌A</label>
            <input type="password" id="contrase침a" name="contrase침a" placeholder="Ingrese su contrase침a">
        </div>
        
        <div class="error-message" id="errorMessage">Usuario o contrase침a incorrectos</div>
        
        <button class="login-button" id="btnLogin">INICIAR SESI칍N</button>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('btnLogin').addEventListener('click', function() {
            const usuario = document.getElementById('usuario').value;
            const contrase침a = document.getElementById('contrase침a').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if(autenticarUsuario(usuario, contrase침a)) {
                // Redirigir seg칰n el rol
                const usuarioActual = obtenerUsuarioActual();
                if(usuarioActual.rol === 'admin') {
                    window.location.href = 'portada.html';
                }
            } else {
                errorMessage.style.display = 'block';
            }
        });
        
        // Ocultar mensaje de error al empezar a escribir
        document.getElementById('usuario').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('contrase침a').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        // Permitir login con Enter
        document.getElementById('contrase침a').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.getElementById('btnLogin').click();
            }
        });
    </script>
</body>
</html>
