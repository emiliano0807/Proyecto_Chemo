<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punto de Venta - Ropa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      background-image: url('../imagen/tienda ropa.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <header class="w-full bg-pink-700 px-6 py-4 shadow-lg flex items-center gap-3">
    <i class="bi bi-bag-fill text-3xl text-white"></i>
    <h1 class="text-2xl font-bold text-white">Boutique TESJI</h1>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="overlay rounded-lg p-8 shadow-xl">
      
      <!-- FORMULARIO DE AGREGAR/EDITAR PRODUCTO -->
      <section class="mb-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Agregar o Editar Producto</h2>
        <form id="productoForm" class="bg-white rounded-lg shadow-md p-6 border border-pink-200 grid gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
            <input required id="nombre" type="text" placeholder="Camiseta blanca" class="w-full rounded-md border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 px-3 py-2 shadow-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
            <textarea id="descripcion" rows="2" placeholder="Camiseta de algodón talla M" class="w-full rounded-md border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 px-3 py-2 shadow-sm"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Precio</label>
            <input id="precio" required type="number" step="0.01" placeholder="199.99" class="w-full rounded-md border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 px-3 py-2 shadow-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Stock actual</label>
            <input id="stock_actual" required type="number" placeholder="50" class="w-full rounded-md border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 px-3 py-2 shadow-sm" />
          </div>
          
          <div class="flex justify-end gap-4">
            <button type="button" onclick="limpiarFormulario()" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 flex items-center gap-2 transition-all shadow-sm">
              <i class="bi bi-eraser"></i> Limpiar
            </button>
            <button type="submit" class="px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 flex items-center gap-2 transition-all shadow-sm">
              <i class="bi bi-plus-circle"></i> Guardar
            </button>
          </div>
        </form>
      </section>

      <!-- LISTA DE PRODUCTOS -->
      <section class="mt-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Lista de Productos</h2>
        <ul class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="productoList">
          <!-- Productos se cargan dinámicamente con botón de eliminar -->
        </ul>
      </section>

      <!-- CARRITO DE COMPRAS -->
      <section class="mt-12">
        <h2 class="text-xl font-bold text-gray-800 mb-2">🛒 Carrito de Compras</h2>
        <ul id="carritoLista" class="bg-white border p-4 rounded shadow mb-4"></ul>
        <div id="totalCarrito" class="text-right text-lg font-bold text-green-700">Total: $0.00</div>
        <button id="finalizarCompra" class="bg-green-600 text-white mt-4 py-2 px-4 rounded hover:bg-green-700">
          Finalizar Compra
        </button>
        <div class="flex flex-col sm:flex-row gap-2 mt-2">
          <button id="enviarWhatsApp" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
            Enviar por WhatsApp
          </button>
          <button id="enviarEmail" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Enviar por Email
          </button>
        </div>
      </section>

    </div>
  </main>

  <!-- Tu script principal -->
  <script src="index.js"></script>
</body>
</html>
